"var customerName|raw":"Customer Name",

} @-->

<table cellspacing="0" cellpadding="0" style="width: 50%; margin: 0 auto">
    <tr class="email-intro">
        <td style="padding: 10px">
            <p class="greeting">{{trans "Dear "}}{{var customerName|raw}},</p>
        </td>
    </tr>
    <tr class="email-summary">
        <td style="padding: 10px">{{trans "Thanks for visiting us."}}</td>
    </tr>
    <tr class="email-summary">
        <td style="padding: 10px">{{trans "Your subscription (Transaction Id: "}}{{var refProfileId|raw}}{{trans "), for the "}}{{var productName|raw}}{{trans " Product has been cancelled."}}</td>
    </tr>    
</table>
